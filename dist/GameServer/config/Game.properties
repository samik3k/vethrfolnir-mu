# ====================================================================================================================
# Game Server Properties
# -----------------------------------------------------------------------------------------------------
# Client Connection Settings
# ===================================================================================
# Your internal ip, or wan ip. This is important, so please specify it.
#
#   /!\ Warning: If you are on a router, specify the router's ip that has the necessary open ports. 
#                Or leave it as default 0.0.0.0 and the router will sort things out. (Depends on ur open ports)
#
# You can check it by typing in google "whats my ip"
Game.Host = 0.0.0.0

# External Ip for the login to send to the client.
# This must be ur wan ip
# If you leave it as is only local host can connect to this server
Game.External = 127.0.0.1

# Server port, its better if you don't touch this if you don't know what it dose
Game.Port = 55901
# Online player cap
Game.Capacity = 100

# ====================================================================================================================
# Client Settings
# ===================================================================================
# Version
Client.Version = 10404
# Serial 
Client.Serial = k1Pk2jcET48mxL3b

# ====================================================================================================================
# Account Specific Settings
# ===================================================================================
# Auto create accounts
# If you dont have a website, default: true
Account.AutoCreate = true

# ====================================================================================================================
# Game Server Auth Settings
# ===================================================================================
# Hostname on which the login server is located
LoginServer.Host = 0.0.0.0
# Port
LoginServer.Port = 8081
# Auth password for the game server on the login server
LoginServer.Password = root
# The server id to take on the login list
# Default: 1 = Valhalla
LoginServer.ServerId = 1
# Will switch to any available id
# Default false, since its kinda annoying to track
LoginServer.AcceptAnyId = false